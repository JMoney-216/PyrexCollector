{% extends 'base.html' %}
{% block content %}

<h1>Pyrex List</h1>

{% for pyrex in pyrexes %}
  <div class="card">
    <a href="{% url 'detail' pyrex.id %}">
      <div class="card-content">
          <span class="card-title">{{ pyrex.pattern }}</span>
          <p>Shape: {{ pyrex.shape }}</p>
          <p>Year: {{ pyrex.year }}</p>
          <p>Origin: {{ pyrex.origin }}</p> 
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
